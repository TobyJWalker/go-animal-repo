{% extends "base.html" %}

{% block title %}
    Themes
{% endblock %}

{% block content %}

<div class="header-container">
    <div class="header" style="margin-left: 0;">
        <h1>Themes</h1>
    </div>
</div>

<div class="themes-container">
    <div class="theme-list">
        {% for theme in themes %}
            {% if theme in theme_file %}
                <button onclick="setTheme('{{ theme }}')" class="active-theme">{{ theme[:-4] }}</button>
            {% else %}
                <button onclick="setTheme('{{ theme }}')" class="inactive-theme">{{ theme[:-4] }}</button>
            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
